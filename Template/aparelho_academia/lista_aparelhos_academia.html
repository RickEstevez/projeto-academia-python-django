<!DOCTYPE html>
<html>
<head>
    <title>Lista de Aparelhos de Academia</title>
</head>
<body>
    <h1>Lista de Aparelhos de Academia</h1>
    <ul>
        {% for aparelho_academia in aparelhos_academia %}
            <li>{{ aparelho_academia.Nome }} - {{ aparelho_academia.Descricao }} - {{ aparelho_academia.Categoria }}</li>
        {% endfor %}
    </ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Lista de Pedidos</title>
</head>
<body>
    <h1>Lista de Pedidos</h1>
    <ul>
        {% for pedido in pedidos %}
            <li>{{ pedido.Descricao }} - {{ pedido.Valor_Total }} - {{ pedido.Data_Pedido }}</li>
        {% endfor %}
    </ul>
</body>
</html>
